      <script>
        
        // arcTo
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;

            var context = canvas.getContext("2d");

            arcToTest(context, 100, 100, 400, 100, 400, 400, 300);


        }

        function arcToTest(cxt, x0, y0, x1, y1, x2, y2, R) {
            cxt.beginPath();

            cxt.moveTo(x0, y0);
            cxt.arcTo(x1, y1, x2, y2, R);
            cxt.lineWidth = 6;
            cxt.strokeStyle = 'red';
            cxt.stroke();

            cxt.beginPath();
            cxt.moveTo(x0, y0);
            cxt.lineTo(x1, y1);
            cxt.lineTo(x2, y2);

            cxt.lineWidth = 2;
            cxt.strokeStyle = 'grey';
            cxt.stroke();
        }
      </script>
